        <script type="text/javascript">
            var __importDefault =
                (this && this.__importDefault) ||
                function(mod) {
                    return mod && mod.__esModule ? mod : { default: mod };
                };
        </script>
        <!-- TODO: LATER: DELETE after upgrade to ionic 5

                function(mod) {
                    if (mod && mod.__esModule) return mod;
                    var result = {};

                    result['default'] = mod;
                    return result;
